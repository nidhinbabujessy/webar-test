<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | WebAR Integration</title>
    <meta name="description" content="Unity WebGL + MindAR Integration Example" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
      #mindar-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* camera feed behind Unity */
      }
      #unity-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 2; /* Unity overlay */
        background: transparent;
      }
    </style>
  </head>

  <body>
    <!-- MindAR camera feed -->
    <div id="mindar-container"></div>

    <!-- Unity container -->
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: transparent;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" disabled>VR</button>
        <button id="enterar" disabled>AR</button>
        <div id="unity-webxr-link">
          Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank">WebXR Export</a>
        </div>
        <div id="unity-build-title">WebAR Integration</div>
      </div>
    </div>

    <!-- 🧠 Load Unity build -->
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        dataUrl: buildUrl + "/build.data.br",
        frameworkUrl: buildUrl + "/build.framework.js.br",
        codeUrl: buildUrl + "/build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebAR Integration",
        productVersion: "1.0",
        decompressionFallback: "Brotli"
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var enterARButton = document.getElementById('enterar');
      var enterVRButton = document.getElementById('entervr');
      var unityInstance = null;

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          console.log("✅ Unity loaded successfully!");
          startMindAR(); // Start MindAR after Unity is ready
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // WebXR control buttons
      document.addEventListener('onARSupportedCheck', (e) => {
        enterARButton.disabled = !e.detail.supported;
      });
      document.addEventListener('onVRSupportedCheck', (e) => {
        enterVRButton.disabled = !e.detail.supported;
      });

      enterARButton.addEventListener('click', () => {
        unityInstance.Module.WebXR.toggleAR();
      });
      enterVRButton.addEventListener('click', () => {
        unityInstance.Module.WebXR.toggleVR();
      });
    </script>

    <!-- 🧱 External libraries (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-three.prod.js"></script>

    <!-- 🧩 MindAR + Unity bridge -->
    <script>
      async function startMindAR() {
        console.log("🚀 Starting MindAR...");

        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#mindar-container"),
          imageTargetSrc: "./targets/myTarget.mind", // your MindAR compiled target file
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Optional: 3D debug cube (so you can see if tracking works)
        const cube = new THREE.Mesh(
          new THREE.BoxGeometry(0.1, 0.1, 0.1),
          new THREE.MeshNormalMaterial()
        );
        anchor.group.add(cube);

        await mindarThree.start();

        const pos = new THREE.Vector3();
        const quat = new THREE.Quaternion();
        const scale = new THREE.Vector3();

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);

          if (anchor.group.visible && unityInstance && unityInstance.SendMessage) {
            anchor.group.matrixWorld.decompose(pos, quat, scale);

            // Convert from Three.js → Unity coordinate system
            const unityPos = { x: pos.x, y: pos.y, z: -pos.z };
            const unityRot = { x: quat.x, y: quat.y, z: -quat.z, w: quat.w };

            const json = JSON.stringify({
              pos: [unityPos.x, unityPos.y, unityPos.z],
              rot: [unityRot.x, unityRot.y, unityRot.z, unityRot.w],
            });

            unityInstance.SendMessage("AnchorRoot", "SetPoseJson", json);
          }
        });
      }
    </script>
  </body>
</html>
